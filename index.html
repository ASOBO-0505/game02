<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>夢の花園 - Dream Garden Symphony</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kosugi+Rounded&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Kosugi Rounded', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #ff7675 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: radial-gradient(ellipse at center, #ffeef8 0%, #ffe0f1 100%);
            max-width: 100%;
            max-height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
            z-index: 10;
            width: 90%;
            max-width: 600px;
        }
        
        #scoreContainer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        #score, #level, #timeBonus, #timer {
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        #timer {
            background: rgba(255, 100, 100, 0.3);
            font-weight: bold;
        }
        
        #timer.warning {
            animation: timerWarning 1s infinite;
        }
        
        @keyframes timerWarning {
            0% { background: rgba(255, 100, 100, 0.3); }
            50% { background: rgba(255, 0, 0, 0.5); }
            100% { background: rgba(255, 100, 100, 0.3); }
        }
        
        @media (max-width: 480px) {
            #score, #level, #timeBonus, #timer {
                font-size: 16px;
                padding: 6px 12px;
            }
        }
        
        #combo {
            font-size: 28px;
            margin-top: 5px;
            opacity: 0;
            transition: all 0.3s;
            transform: scale(0.8);
        }
        
        #combo.show {
            opacity: 1;
            transform: scale(1);
        }
        
        #combo.mega {
            animation: megaCombo 0.5s ease-out;
        }
        
        @keyframes megaCombo {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 20px;
        }
        
        #startScreen h1 {
            font-size: clamp(32px, 8vw, 48px);
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        #startScreen p {
            color: #fff;
            font-size: clamp(14px, 3vw, 18px);
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
        
        #startButton {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: clamp(20px, 4vw, 24px);
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #startButton:hover, #startButton:active {
            transform: scale(1.1);
            animation: none;
        }
        
        .powerUp {
            position: absolute;
            font-size: 24px;
            animation: powerUpFloat 2s ease-out forwards;
            pointer-events: none;
            z-index: 15;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes powerUpFloat {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
        
        #eventMode {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(48px, 10vw, 72px);
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 15;
            white-space: nowrap;
        }
        
        #eventMode.active {
            animation: eventPulse 0.5s ease-out;
        }
        
        @keyframes eventPulse {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
        
        #progressBar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        #progressFill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        #bossHealthBar {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            display: none;
            z-index: 11;
        }
        
        #bossHealthFill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            width: 100%;
            transition: width 0.3s;
        }
        
        #slotMachine {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 25;
            text-align: center;
        }
        
        #slotReels {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            font-size: 60px;
        }
        
        .slotReel {
            width: 80px;
            height: 80px;
            background: #fff;
            border: 3px solid #ff6b6b;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            padding: 20px;
        }
        
        #gameOverScreen h2 {
            font-size: clamp(36px, 7vw, 48px);
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        #finalScore {
            font-size: clamp(24px, 5vw, 36px);
            color: #FFD700;
            margin-bottom: 20px;
        }
        
        #highScore {
            font-size: clamp(18px, 4vw, 24px);
            color: #fff;
            margin-bottom: 30px;
        }
        
        #restartButton {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: clamp(20px, 4vw, 24px);
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        #restartButton:hover, #restartButton:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="scoreContainer">
                <div id="score">♪ 0</div>
                <div id="level">Lv.1</div>
                <div id="timer">⏱ 60</div>
                <div id="timeBonus">x1.0</div>
            </div>
            <div id="combo">COMBO x1</div>
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="bossHealthBar">
            <div id="bossHealthFill"></div>
        </div>
        
        <div id="eventMode">FEVER TIME!</div>
        
        <div id="slotMachine">
            <h2>🎰 ボーナスチャンス！ 🎰</h2>
            <div id="slotReels">
                <div class="slotReel" id="reel1">🌸</div>
                <div class="slotReel" id="reel2">🌸</div>
                <div class="slotReel" id="reel3">🌸</div>
            </div>
            <button id="slotButton">SPIN!</button>
            <p id="slotResult"></p>
        </div>
        
        <div id="gameOverScreen">
            <h2>🎮 GAME OVER 🎮</h2>
            <div id="finalScore">最終スコア: 0</div>
            <div id="highScore">ハイスコア: 0</div>
            <button id="restartButton">もう一度プレイ</button>
        </div>
        
        <div id="startScreen">
            <h1>🌸 夢の花園 🌸</h1>
            <p>
                60秒間の音楽バトル！<br>
                花をタップして美しいメロディーを奏でましょう。<br>
                ボスやスロットも登場！最高スコアを目指せ！
            </p>
            <button id="startButton">はじめる</button>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const maxWidth = 800;
            const maxHeight = 600;
            const ratio = Math.min(
                container.clientWidth / maxWidth,
                container.clientHeight / maxHeight,
                1
            );
            
            canvas.width = maxWidth * ratio;
            canvas.height = maxHeight * ratio;
            canvas.style.width = canvas.width + 'px';
            canvas.style.height = canvas.height + 'px';
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // UI elements
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const levelEl = document.getElementById('level');
        const timerEl = document.getElementById('timer');
        const timeBonusEl = document.getElementById('timeBonus');
        const progressFill = document.getElementById('progressFill');
        const eventModeEl = document.getElementById('eventMode');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const highScoreEl = document.getElementById('highScore');
        const restartButton = document.getElementById('restartButton');
        const bossHealthBar = document.getElementById('bossHealthBar');
        const bossHealthFill = document.getElementById('bossHealthFill');
        const slotMachine = document.getElementById('slotMachine');
        const slotButton = document.getElementById('slotButton');
        
        // Game state
        let score = 0;
        let highScore = 0; // localStorageを使わない
        let combo = 1;
        let level = 1;
        let experience = 0;
        let experienceToNext = 100;
        let lastColor = null;
        let gameStarted = false;
        let animationId;
        let feverMode = false;
        let feverTimer = 0;
        let lastClickTime = Date.now();
        let timeBonus = 1;
        let gameSpeed = 1;
        let bossMode = false;
        let bossHealth = 100;
        let slotMode = false;
        let timeRemaining = 60;
        let timerInterval;
        
        // Audio context
        let audioContext;
        
        // Musical notes
        const notes = {
            'C': 261.63,
            'D': 293.66,
            'E': 329.63,
            'F': 349.23,
            'G': 392.00,
            'A': 440.00,
            'B': 493.88,
            'C2': 523.25
        };
        
        // Flower types
        const flowerTypes = [
            { color: '#ff6b6b', note: 'C', name: '桜', points: 10, emoji: '🌸' },
            { color: '#4ecdc4', note: 'D', name: '水仙', points: 15, emoji: '🌼' },
            { color: '#ffe66d', note: 'E', name: 'ひまわり', points: 20, emoji: '🌻' },
            { color: '#a8e6cf', note: 'F', name: '紫陽花', points: 25, emoji: '💐' },
            { color: '#ff8b94', note: 'G', name: 'チューリップ', points: 30, emoji: '🌷' },
            { color: '#c7ceea', note: 'A', name: 'ラベンダー', points: 35, emoji: '🌺' },
            { color: '#ffd3b6', note: 'B', name: 'コスモス', points: 40, emoji: '🏵️' },
            { color: '#ffaaa5', note: 'C2', name: 'バラ', points: 50, emoji: '🌹' }
        ];
        
        // Special flowers
        const specialFlowers = [
            { color: '#FFD700', note: 'C2', name: '金の花', points: 100, special: true, emoji: '⭐' },
            { color: '#E6E6FA', note: 'E', name: '虹の花', points: 200, special: true, emoji: '🌈' }
        ];
        
        // Boss flower
        const bossFlower = {
            color: '#8B0000',
            note: 'C',
            name: 'ボスフラワー',
            points: 500,
            emoji: '👹',
            isBoss: true
        };
        
        class Flower {
            constructor(x, y, special = false, boss = false) {
                this.x = x;
                this.y = y;
                
                if (boss) {
                    this.type = bossFlower;
                    this.isBoss = true;
                    this.isSpecial = false;
                    this.health = 10;
                } else if (special || (Math.random() < 0.05 && level > 2)) {
                    this.type = specialFlowers[Math.floor(Math.random() * specialFlowers.length)];
                    this.isSpecial = true;
                    this.isBoss = false;
                } else {
                    this.type = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
                    this.isSpecial = false;
                    this.isBoss = false;
                }
                
                this.size = 0;
                this.targetSize = this.isBoss ? 80 : (this.isSpecial ? 50 : (30 + Math.random() * 20));
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.petals = this.isBoss ? 16 : (this.isSpecial ? 12 : (6 + Math.floor(Math.random() * 3)));
                this.alive = true;
                this.growing = true;
                this.glowEffect = 0;
                this.lifetime = this.isBoss ? 10000 : (this.isSpecial ? 4000 : (3000 - level * 100 + Math.random() * 2000));
                this.createdAt = Date.now();
                this.pulsePhase = Math.random() * Math.PI * 2;
            }
            
            update() {
                if (!this.isBoss && this.alive && Date.now() - this.createdAt > this.lifetime / gameSpeed) {
                    this.alive = false;
                }
                
                if (this.growing && this.size < this.targetSize) {
                    this.size += 3 * gameSpeed;
                    if (this.size >= this.targetSize) {
                        this.growing = false;
                    }
                } else if (!this.alive && this.size > 0) {
                    this.size -= 5 * gameSpeed;
                    if (this.size <= 0) {
                        return false;
                    }
                }
                
                this.rotation += this.rotationSpeed * gameSpeed;
                this.pulsePhase += 0.1 * gameSpeed;
                
                if (this.glowEffect > 0) {
                    this.glowEffect -= 0.05;
                }
                
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                let scale = 1;
                if (this.isSpecial || this.isBoss) {
                    scale = 1 + Math.sin(this.pulsePhase) * 0.1;
                    ctx.scale(scale, scale);
                }
                
                if (this.glowEffect > 0 || this.isSpecial || this.isBoss) {
                    ctx.shadowBlur = this.isBoss ? 60 : (this.isSpecial ? 40 : (30 * this.glowEffect));
                    ctx.shadowColor = this.type.color;
                }
                
                for (let i = 0; i < this.petals; i++) {
                    const angle = (Math.PI * 2 / this.petals) * i;
                    ctx.save();
                    ctx.rotate(angle);
                    
                    ctx.beginPath();
                    ctx.ellipse(0, -this.size * 0.5, this.size * 0.3, this.size * 0.6, 0, 0, Math.PI * 2);
                    
                    if (this.isSpecial || this.isBoss) {
                        const gradient = ctx.createRadialGradient(0, -this.size * 0.5, 0, 0, -this.size * 0.5, this.size * 0.6);
                        gradient.addColorStop(0, '#fff');
                        gradient.addColorStop(1, this.type.color);
                        ctx.fillStyle = gradient;
                    } else {
                        ctx.fillStyle = this.type.color;
                    }
                    
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.restore();
                }
                
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = this.isBoss ? '#000' : (this.isSpecial ? this.type.color : '#fff');
                ctx.fill();
                
                if ((this.isSpecial || this.isBoss) && this.size > 30) {
                    ctx.font = `${this.size * 0.4}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.type.emoji, 0, 0);
                } else if (this.size > 20) {
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(-this.size * 0.1, -this.size * 0.05, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.size * 0.1, -this.size * 0.05, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(0, this.size * 0.05, this.size * 0.15, 0, Math.PI);
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            checkClick(mouseX, mouseY) {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < this.size;
            }
            
            playSound() {
                if (!audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = this.isSpecial || this.isBoss ? 'triangle' : 'sine';
                oscillator.frequency.setValueAtTime(notes[this.type.note], audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 1);
                
                this.glowEffect = 1;
            }
            
            takeDamage() {
                if (this.isBoss) {
                    this.health--;
                    if (this.health <= 0) {
                        this.alive = false;
                        return true;
                    }
                }
                return false;
            }
        }
        
        class Particle {
            constructor(x, y, color, size = 1) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10 * size;
                this.vy = (Math.random() - 0.5) * 10 * size - 5;
                this.color = color;
                this.size = (Math.random() * 10 + 5) * size;
                this.life = 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3;
                this.life -= 0.02;
                this.size *= 0.98;
                
                return this.life > 0;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        let flowers = [];
        let particles = [];
        let backgroundStars = [];
        
        for (let i = 0; i < 50; i++) {
            backgroundStars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3,
                twinkle: Math.random() * Math.PI * 2
            });
        }
        
        function createFlower() {
            const margin = 50;
            const x = margin + Math.random() * (canvas.width - margin * 2);
            const y = margin + Math.random() * (canvas.height - margin * 2);
            
            let tooClose = false;
            for (const flower of flowers) {
                const dx = flower.x - x;
                const dy = flower.y - y;
                if (Math.sqrt(dx * dx + dy * dy) < 80) {
                    tooClose = true;
                    break;
                }
            }
            
            if (!tooClose) {
                flowers.push(new Flower(x, y));
            }
        }
        
        function createBossFlower() {
            bossMode = true;
            bossHealth = 100;
            bossHealthBar.style.display = 'block';
            eventModeEl.textContent = 'BOSS BATTLE!';
            eventModeEl.classList.add('active');
            setTimeout(() => eventModeEl.classList.remove('active'), 500);
            
            const bossFlower = new Flower(canvas.width / 2, canvas.height / 2, false, true);
            flowers.push(bossFlower);
        }
        
        function showSlotMachine() {
            if (timeRemaining < 5) return; // 残り時間が少ない時はスロットを出さない
            
            slotMode = true;
            gameStarted = false;
            slotMachine.style.display = 'block';
        }
        
        const slotSymbols = ['🌸', '🌼', '🌻', '⭐', '🌈', '💎'];
        
        slotButton.addEventListener('click', () => {
            slotButton.disabled = true;
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            
            let spins = 0;
            const maxSpins = 20;
            const results = [];
            
            const spinInterval = setInterval(() => {
                reels.forEach((reel, index) => {
                    if (spins < maxSpins - index * 5) {
                        reel.textContent = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
                    } else if (results[index]) {
                        reel.textContent = results[index];
                    } else {
                        results[index] = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
                        reel.textContent = results[index];
                    }
                });
                
                spins++;
                
                if (spins > maxSpins + 10) {
                    clearInterval(spinInterval);
                    
                    let bonus = 0;
                    if (results[0] === results[1] && results[1] === results[2]) {
                        if (results[0] === '💎') {
                            bonus = 10000;
                            document.getElementById('slotResult').textContent = '💎 JACKPOT! +10000 💎';
                        } else if (results[0] === '🌈') {
                            bonus = 5000;
                            document.getElementById('slotResult').textContent = '🌈 SUPER BONUS! +5000 🌈';
                        } else {
                            bonus = 2000;
                            document.getElementById('slotResult').textContent = '🎉 BONUS! +2000 🎉';
                        }
                    } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                        bonus = 500;
                        document.getElementById('slotResult').textContent = '✨ Nice! +500 ✨';
                    } else {
                        bonus = 100;
                        document.getElementById('slotResult').textContent = '参加賞 +100';
                    }
                    
                    score += bonus;
                    scoreEl.textContent = `♪ ${score}`;
                    
                    setTimeout(() => {
                        slotMachine.style.display = 'none';
                        gameStarted = true;
                        slotMode = false;
                        slotButton.disabled = false;
                        document.getElementById('slotResult').textContent = '';
                        gameLoop();
                    }, 2000);
                }
            }, 100);
        });
        
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        function showPowerUp(text, x, y) {
            const el = document.createElement('div');
            el.className = 'powerUp';
            el.textContent = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            
            setTimeout(() => {
                document.body.removeChild(el);
            }, 2000);
        }
        
        function updateScore(points) {
            const actualPoints = Math.floor(points * combo * timeBonus);
            score += actualPoints;
            experience += actualPoints;
            
            scoreEl.textContent = `♪ ${score}`;
            
            if (experience >= experienceToNext) {
                levelUp();
            }
            
            const progress = (experience / experienceToNext) * 100;
            progressFill.style.width = progress + '%';
            
            if (combo > 1) {
                comboEl.textContent = `COMBO x${combo}`;
                comboEl.classList.add('show');
                if (combo >= 10) {
                    comboEl.classList.add('mega');
                }
            } else {
                comboEl.classList.remove('show', 'mega');
            }
            
            if (combo >= 20 && !feverMode) {
                activateFeverMode();
            }
        }
        
        function levelUp() {
            level++;
            experience = experience - experienceToNext;
            experienceToNext = Math.floor(experienceToNext * 1.5);
            levelEl.textContent = `Lv.${level}`;
            gameSpeed = 1 + (level - 1) * 0.2;
            
            const rect = canvas.getBoundingClientRect();
            showPowerUp(`LEVEL UP! Lv.${level}`, rect.left + canvas.width / 2, rect.top + canvas.height / 2);
            
            // ボスイベント（5レベルごと）
            if (level % 5 === 0) {
                createBossFlower();
            }
            
            // レベルアップでボーナスタイム（+5秒）
            if (level % 3 === 0 && !bossMode) {
                timeRemaining += 5;
                showPowerUp('⏱ TIME +5! ⏱', rect.left + canvas.width / 2, rect.top + canvas.height / 2 - 50);
                
                // スロットチャンス
                if (timeRemaining > 10) {
                    showSlotMachine();
                }
            }
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createFlower(), i * 100);
            }
        }
        
        function activateFeverMode() {
            feverMode = true;
            feverTimer = 300;
            eventModeEl.textContent = 'FEVER TIME!';
            eventModeEl.classList.add('active');
            
            setTimeout(() => {
                eventModeEl.classList.remove('active');
            }, 500);
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = 100 + Math.random() * (canvas.width - 200);
                    const y = 100 + Math.random() * (canvas.height - 200);
                    flowers.push(new Flower(x, y, true));
                }, i * 200);
            }
        }
        
        function updateTimeBonus() {
            const now = Date.now();
            const timeSinceLastClick = now - lastClickTime;
            
            if (timeSinceLastClick < 1000) {
                timeBonus = Math.min(timeBonus + 0.1, 3);
            } else {
                timeBonus = Math.max(timeBonus - 0.05, 1);
            }
            
            timeBonusEl.textContent = `x${timeBonus.toFixed(1)}`;
        }
        
        function updateTimer() {
            if (timeRemaining <= 0) {
                gameOver();
                return;
            }
            
            timeRemaining--;
            timerEl.textContent = `⏱ ${timeRemaining}`;
            
            if (timeRemaining <= 10) {
                timerEl.classList.add('warning');
                // ラスト10秒は花の出現率アップ
                if (Math.random() < 0.3) {
                    createFlower();
                }
            }
        }
        
        function gameOver() {
            gameStarted = false;
            clearInterval(timerInterval);
            cancelAnimationFrame(animationId);
            
            finalScoreEl.textContent = `最終スコア: ${score}`;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flowerGameHighScore', highScore);
                finalScoreEl.textContent += ' 🎉 NEW RECORD! 🎉';
            }
            
            highScoreEl.textContent = `ハイスコア: ${highScore}`;
            gameOverScreen.style.display = 'flex';
        }
        
        function resetGame() {
            score = 0;
            combo = 1;
            level = 1;
            experience = 0;
            experienceToNext = 100;
            lastColor = null;
            feverMode = false;
            feverTimer = 0;
            bossMode = false;
            bossHealth = 100;
            slotMode = false;
            timeRemaining = 60;
            gameSpeed = 1;
            timeBonus = 1;
            
            flowers = [];
            particles = [];
            
            scoreEl.textContent = '♪ 0';
            levelEl.textContent = 'Lv.1';
            timerEl.textContent = '⏱ 60';
            timeBonusEl.textContent = 'x1.0';
            timerEl.classList.remove('warning');
            progressFill.style.width = '0%';
            comboEl.classList.remove('show', 'mega');
            bossHealthBar.style.display = 'none';
            slotMachine.style.display = 'none';
        }
        
        function drawBackground() {
            if (feverMode) {
                const gradient = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, 0,
                    canvas.width / 2, canvas.height / 2, canvas.width / 2
                );
                const hue = (Date.now() / 20) % 360;
                gradient.addColorStop(0, `hsla(${hue}, 100%, 80%, 0.3)`);
                gradient.addColorStop(1, `hsla(${hue + 60}, 100%, 70%, 0.3)`);
                ctx.fillStyle = gradient;
            } else if (bossMode) {
                const gradient = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, 0,
                    canvas.width / 2, canvas.height / 2, canvas.width / 2
                );
                gradient.addColorStop(0, 'rgba(139, 0, 0, 0.3)');
                gradient.addColorStop(1, 'rgba(255, 0, 0, 0.3)');
                ctx.fillStyle = gradient;
            } else {
                const gradient = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, 0,
                    canvas.width / 2, canvas.height / 2, canvas.width / 2
                );
                gradient.addColorStop(0, 'rgba(255, 238, 248, 0.3)');
                gradient.addColorStop(1, 'rgba(255, 224, 241, 0.3)');
                ctx.fillStyle = gradient;
            }
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            backgroundStars.forEach(star => {
                star.twinkle += 0.05;
                const alpha = (Math.sin(star.twinkle) + 1) / 2 * 0.6;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = feverMode ? '#FFD700' : (bossMode ? '#ff0000' : '#fff');
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size * (feverMode ? 1.5 : 1), 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }
        
        function gameLoop() {
            if (!gameStarted || slotMode) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            
            if (feverMode) {
                feverTimer--;
                if (feverTimer <= 0) {
                    feverMode = false;
                }
            }
            
            updateTimeBonus();
            
            flowers = flowers.filter(flower => {
                const alive = flower.update();
                if (alive) {
                    flower.draw();
                }
                return alive;
            });
            
            particles = particles.filter(particle => {
                const alive = particle.update();
                if (alive) {
                    particle.draw();
                }
                return alive;
            });
            
            const maxFlowers = Math.min(15 + level * 2, 30);
            const spawnRate = feverMode ? 0.2 : (0.05 + level * 0.01);
            
            if (!bossMode) {
                if (flowers.length < maxFlowers && Math.random() < spawnRate) {
                    createFlower();
                }
                
                if (flowers.length < 5) {
                    for (let i = 0; i < 3; i++) {
                        createFlower();
                    }
                }
            }
            
            if (gameStarted) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }
        
        function handleInteraction(e) {
            if (!gameStarted || slotMode) return;
            
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const mouseX = (clientX - rect.left) * (canvas.width / rect.width);
            const mouseY = (clientY - rect.top) * (canvas.height / rect.height);
            
            let hitFlower = false;
            
            for (let i = flowers.length - 1; i >= 0; i--) {
                const flower = flowers[i];
                if (flower.alive && flower.checkClick(mouseX, mouseY)) {
                    flower.playSound();
                    
                    if (flower.isBoss) {
                        const defeated = flower.takeDamage();
                        bossHealth -= 10;
                        bossHealthFill.style.width = bossHealth + '%';
                        
                        if (defeated) {
                            bossMode = false;
                            bossHealthBar.style.display = 'none';
                            updateScore(flower.type.points);
                            showPowerUp(`BOSS DEFEATED! +${flower.type.points * combo}!`, clientX, clientY);
                            createParticles(flower.x, flower.y, flower.type.color, 100);
                            
                            // ボス撃破ボーナス
                            for (let j = 0; j < 10; j++) {
                                setTimeout(() => {
                                    flowers.push(new Flower(
                                        100 + Math.random() * (canvas.width - 200),
                                        100 + Math.random() * (canvas.height - 200),
                                        true
                                    ));
                                }, j * 100);
                            }
                        } else {
                            createParticles(flower.x, flower.y, flower.type.color, 20);
                        }
                    } else {
                        flower.alive = false;
                        
                        if (lastColor === flower.type.color) {
                            combo++;
                        } else {
                            combo = 1;
                        }
                        lastColor = flower.type.color;
                        
                        updateScore(flower.type.points);
                        
                        const particleCount = flower.isSpecial ? 40 : 20;
                        createParticles(flower.x, flower.y, flower.type.color, particleCount);
                        
                        if (flower.isSpecial) {
                            showPowerUp(`+${flower.type.points * combo}!`, clientX, clientY);
                        }
                    }
                    
                    hitFlower = true;
                    lastClickTime = Date.now();
                    break;
                }
            }
            
            if (!hitFlower) {
                combo = 1;
                timeBonus = 1;
            }
        }
        
        // イベントリスナー（PC・スマホ両対応）
        canvas.addEventListener('click', handleInteraction);
        canvas.addEventListener('touchstart', handleInteraction);
        
        startButton.addEventListener('click', () => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            resetGame();
            startScreen.style.display = 'none';
            gameStarted = true;
            
            // タイマー開始
            timerInterval = setInterval(updateTimer, 1000);
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => createFlower(), i * 100);
            }
            
            gameLoop();
        });
        
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            gameStarted = true;
            resetGame();
            
            // タイマー開始
            timerInterval = setInterval(updateTimer, 1000);
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => createFlower(), i * 100);
            }
            
            gameLoop();
        });
        
        // コンテキストメニュー無効化
        canvas.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    </script>
